{% extends 'layout.html' %}
{% block content %}
<title>Tallenna viite</title>
<h1>Tallenna viite</h1>
{% if ref_type == "InCollection" %}
<form action='/edit/<ref_type>' method="POST">
  <input type="hidden" name="ref_type" value="InCollection">
  <div class="mb-3">
    <label for="author">Author:</label>
    <input type="text" class="form-control" name="author" placeholder="Author">
  </div>
  <div class="mb-3">
    <label for="title">Title:</label>
    <input type="text" class="form-control" name="title" placeholder="Title">
  </div>
  <div class="mb-3">
      <label for="year">Year:</label>
      <input type="number" class="form-control" name="year" placeholder="Year">
  </div>
  <button type="submit" name="submit" class="btn btn-primary">Submit</button>
</form>

{% elif ref_type == "Book" %}
<form action='/edit/<ref_type>' method="POST">
  <input type="hidden" name="ref_type" value="Book">
  <div class="mb-3">
    <label for="author">Author:</label>
    <input type="text" class="form-control" name="author" placeholder="Author">
  </div>
  <div class="mb-3">
    <label for="title">Title:</label>
    <input type="text" class="form-control" name="title" placeholder="Title">
  </div>
  <div class="mb-3">
    <label for="booktitle">Book title:</label>
    <input type="text" class="form-control" name="booktitle" placeholder="Book title">
  </div>
  <div class="mb-3">
    <label for="year">Year:</label>
    <input type="number" class="form-control" name="year" placeholder="Year">
    </div>
  <div class="mb-3">
    <label for="pages">Pages:</label>
    <input type='tel' pattern="[0-9\-]+" class="form-control" name="pages" placeholder="Pages">
  </div>
  <button type="submit" name="submit" class="btn btn-primary">Submit</button>
</form>
{% endif %}
{% endblock %}
