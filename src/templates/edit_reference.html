{% extends 'layout.html' %}
{% block content %}
<title>Muokkaa viitettä</title>
<h1>Muokkaa viitettä</h1>
{% if ref_type == "InCollection" %}
<form action='/edited' method="POST">
    <input type="hidden" name="id" value = {{ref_id}}>
  <input type="hidden" name="ref_type" value="InCollection">
  <div class="mb-3">
    <label for="author">Author:</label>
    <input type="text" class="form-control" name="author" value={{ author }}>
  </div>
  <div class="mb-3">
    <label for="title">Title:</label>
    <input type="text" class="form-control" name="title" value={{ title }}>
  </div>
  <div class="mb-3">
      <label for="year">Year:</label>
      <input type="number" class="form-control" name="year" value={{ year }}>
  </div>
  <button type="submit" name="submit" class="btn btn-primary">Submit</button>
</form>

{% elif ref_type == "Book" %}
<form action='/edited' method="POST">
    <input type="hidden" name="id" value = {{ref_id}}>
  <input type="hidden" name="ref_type" value="Book">
  <div class="mb-3">
    <label for="author">Author:</label>
    <input type="text" class="form-control" name="author" value={{ author }}>
  </div>
  <div class="mb-3">
    <label for="title">Title:</label>
    <input type="text" class="form-control" name="title" value={{ title }}>
  </div>
  <div class="mb-3">
    <label for="booktitle">Book title:</label>
    <input type="text" class="form-control" name="booktitle" value={{ booktitle }}>
  </div>
  <div class="mb-3">
    <label for="year">Year:</label>
    <input type="number" class="form-control" name="year" value={{ year }}>
    </div>
  <div class="mb-3">
    <label for="pages">Page numbers:</label>
    <input type='tel' pattern="[0-9\-]+" class="form-control" name="pages" value={{ pages }}>
  </div>
  <button type="submit" name="submit" class="btn btn-primary">Submit</button>
</form>
{% endif %}
{% endblock %}
